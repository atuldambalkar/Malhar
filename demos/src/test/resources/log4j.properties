log4j.rootLogger=INFO,CONSOLE,malhar

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{2} %M - %m%n

log4j.appender.malhar=org.apache.log4j.RollingFileAppender
log4j.appender.malhar.layout=org.apache.log4j.PatternLayout
log4j.appender.malhar.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{2} %M - %m%n
log4j.appender.malhar.File=app.log
log4j.appender.malhar.DatePattern='.'yyyy-MM-dd
log4j.appender.malhar.MaxFileSize=10MB
log4j.appender.malhar.MaxBackupIndex=10
log4j.appender.malhar.append=true

# to enable, add SYSLOG to rootLogger
log4j.appender.SYSLOG=org.apache.log4j.net.SyslogAppender
log4j.appender.SYSLOG.syslogHost=127.0.0.1
log4j.appender.SYSLOG.layout=org.apache.log4j.PatternLayout
log4j.appender.SYSLOG.layout.conversionPattern=${stram.cid} %-5p [%t] %c{2} %x - %m%n
log4j.appender.SYSLOG.Facility=LOCAL1

#log4j.logger.org=info
#log4j.logger.org.apache.commons.beanutils=warn
log4j.logger.com.datatorrent=debug
